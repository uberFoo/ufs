<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                background-color: #353535;
            }

            h1 {
                color: white;
            }

            p {
                color: #ccc;
            }

            li {
                color: #ccc;
            }

            a {
                color: #d2991d;
            }
        </style>
        <title>IOFS Dashboard</title>
    </head>

    <body>
        <h1>File: {{ name }}</h1>
        <p>ID: {{ id }}</p>
        <p>size: {{ size }}</p>
        <p>
            Blocks:
            {{#each blocks as |b|}}
            {{block_format b}}
            {{/each}}
        </p>
    </body>
</html>
